<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
  crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/cadMedico/css/style.css">
  
  <title>Cadastro</title>
</head>
<body class="bd">
  <div class="container p-3">
     <!-- Inicio da navegação-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
         <a class="btn btn-success" type="submit" href="listar.html">Médicos</a>
        </form>
      </div>
    </nav>
    <!-- Fim da navegação-->
    <!-- Inicio do formulário-->
    <div class="card-header bg-primary">
      <h3 class="cad">Cadastro de Médicos</h3>
    </div>
    <div class="card p-2">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="" class="fom-label">Nome</label>
          <input type="text" class="form-control" id="nome"/>

        </div>
        <div class="col-md-6">
          <label for="" class="fom-label">CRM</label>
          <input type="text" class="form-control" id="crm" placeholder="rj/00000"/>
        </div>
        <div class="col-md-6">
          <label for="" class="fom-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="21999999999"/>
        </div>
        <div class="col-md-6">
          <label for="" class="fom-label">Especialidade</label>
          
          <select class="form-control" id="especialidade">
            <option></option>
            <option value="ANESTESIOLOGIA">ANESTESIOLOGIA</option>
            <option value="FONOAUDIOLOGIA">FONOAUDIOLOGIA</option>
            <option value="ENDOCRINOLOGIA">ENDOCRINOLOGIA</option>
            <option value="GERIATRIA">GERIATRIA</option>
            <option value="HEMATOLOGIA">HEMATOLOGIA</option>
            <option value="CIRURGIA GERAl">CIRURGIA GERAl</option>
            <option value="CARDIOLOGIA">CARDIOLOGIA</option>
            <option value="PEDIATRIA">PEDIATRIA</option>
          </select>
        </div>
        <div class="col-md-6 mt-3">
          <input
            class="btn btn-secondary" 
            id="btn"
            type="submit" 
            onclick="createMedico()"
            value="cadastrar"
          /> 
        </div>
      </div>
    </div>
    <!-- Fim do formulário-->
  </div>
  <script src="/cadMedico/js/cadastro.js"></script>
  <script src="/cadMedico/js/update.js"></script>
</body>
</html>
